<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css">
    <title>CRUD</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-brand">CRUD TASK</div>
        </nav>
    </header>
    <div class="container my-5">
        <div id="error"></div>
        <form id="form" action="#" class="">
            <div class="form-group">
                <label for="task">Task</label>
                <input id="label" class="form-control" type="text" name="task" id="task" placeholder="type your task">
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <input id="details" class="form-control" type="text" name="details" id="details" placeholder="type your details">
            </div>
            <button id="btn" class="btn btn-success" type="submit">GO</button>
        </form> 
    </div>
    <div id="viewTask" class="container"></div>
    <script src="index.js"></script>
</body>
</html>
